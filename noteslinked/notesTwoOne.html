        <div id="line21"></div>
      </div>
      <h1>wais.</h1>
    </div>

    <div class="gap1"></div>

    <div id="text">
      <p>Thank you for your interest in Awais. We’d like to ask you a few questions to get to know you and your
        requirements better.
        <span>We don’t share or sell your info.</span> It’s bad for you so it’s bad for us.
      </p>
    </div>

    <div class="gap2"></div>

    <div id="form">
      <fieldset>
        <input id="Fname" name="name" type="text" placeholder="First Name*" required />
        <input id="Lname" name="name" type="text" placeholder="Last Name*" required />
        <input id="Cname" name="name" type="text" placeholder="Company Name*" required />
        <input id="email" name="email" type="email" placeholder="Your Email*" required />
        <select id="countryCode" name="countryCode">
          <option value="+1">USA (+1)</option>
          <option value="+44">UK (+44)</option>
        </select>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"
          required>
      </fieldset>
      <button id="next" type="submit">Next</button>
    </div>
  </div>
